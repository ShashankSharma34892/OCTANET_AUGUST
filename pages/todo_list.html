<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="../css/todo_list.css">
    <script defer src="../js/todo_list.js"></script>

    <title>TODO List</title>
</head>

<body>
    <div class="daddy-wrapper">
        <h1 class="main-heading">Tasks</h1>

        <div class="todolist-wrapper">

                <li class="heading">Due Date</li>
            </ul>
        </div>

    </div>
</body>

</html>
