<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" href="/img/Transparent_white_O.png">

    <link rel="stylesheet" href="../css/todo_list2.css">

    <script defer src="../js/todo_list2.js"></script>

    <title>TODO List</title>
</head>

<body>
    <div class="daddy-wrapper">
        <h1 class="main-heading">Tasks</h1>

        <div class="todolist-wrapper">
            <ul class="column status">
                <li class="heading">Status</li>
                <li class="stat_img item 1">
                    <img src="../img/pending1.png"
                        alt="checklist" />
                </li>
                <li class="plus"></li>
            </ul>
            <ul class="column taskname">
                <li class="heading">Task Name</li>
                <li class="item 1">Get all money</li>
                <li class="plus"
                    onclick="getInput()">➕</li>
            </ul>
            <ul class="column duedate">
                <li class="heading">Due Date</li>
                <li class="item 1">24 Sept 1190</li>
                <li class="plus"
                    onclick="updateStatusOfItem()"></li>
            </ul>
        </div>
    </div>
</body>
